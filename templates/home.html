<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Allauth Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Django Allauth Template</h1>
        <p>This is a starter template with django-allauth integration.</p>
        
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}.</p>
            <p><a href="{% url 'account_logout' %}" class="btn btn-primary">Log Out</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <p>
                <a href="{% url 'account_login' %}" class="btn btn-primary">Log In</a>
                <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a>
            </p>
        {% endif %}
    </div>
</body>
</html>

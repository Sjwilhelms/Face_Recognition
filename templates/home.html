<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Facial Recognition Access Control Project</title>
</head>
<body>
    <div class="">
        <h1>Welcome to Django Facial Recognition Access Control Project</h1>
        <p>Project using Django, OpenCV, and more!</p>
        
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}.</p>
            <p><a href="{% url 'account_logout' %}" class="">Log Out</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <p>
                <a href="{% url 'account_login' %}" class="">Log In</a>
                <a href="{% url 'account_signup' %}" class="">Sign Up</a>
            </p>
        {% endif %}
    </div>
</body>
</html>
